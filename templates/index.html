<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Generate Wi-Fi QR Code</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="ssid" class="form-label">Wi-Fi SSID:</label>
            <input type="text" class="form-control" id="ssid" name="ssid" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="auth_type" class="form-label">Authentication Type:</label>
            <select class="form-select" id="auth_type" name="auth_type">
                <option value="WPA">WPA</option>
                <option value="WPA2">WPA2</option>
                <option value="WPA3">WPA3</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate QR Code</button>
    </form>
</body>
</html>
